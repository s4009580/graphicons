<!DOCTYPE html>
<html>
    
    <head>
   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js">
        </script>
         <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
 </head>
 

 <body style="background-color:rgb(118, 116, 123)">
    <div class="row">
        <div class="image-container"><img id="cloud" src="img/cloud.png" onmouseover="this.src='img/cloudrain.png';" onmouseout="this.src='img/cloud.png'; "width="250" /></div>
            <div class="image-container"><img id="candle" src="img/candle.png" onmouseover="this.src='img/lit.png';" onmouseout="this.src='img/candle.png'; "width="200" /></div>
                <div class="image-container"> <img id="tea" src="img/teacup.png" onmouseover="this.src='img/teacup2.png';" onmouseout="this.src='img/teacup.png'; "width="250" /></div>

                <div class="row">
                    <div class="image-container"><img id="lamp" src="img/lamp.png" onmouseover="this.src='img/lampon.png';" onmouseout="this.src='img/lamp.png'; "width="200" /></div>
                    <div class="image-container"><img id="box" src="img/box.png" onmouseover="this.src='img/box2.png';" onmouseout="this.src='img/box.png'; "width="300" /></div>
                        <div class="image-container"> <img id="curtain" src="img/opencurtain.png" onmouseover="this.src='img/closecurtain.png';" onmouseout="this.src='img/opencurtain.png'; "width="200" /></div>
    
                        <div class="row">
                        <div class="image-container"><img id="croissant" src="img/croissant.png" onmouseover="this.src='img/bite.png';" onmouseout="this.src='img/croissant.png'; "width="200" /></div>
                            <div class="image-container"><img id="crane" src="img/crane.png" onmouseover="this.src='img/cranefly.png';" onmouseout="this.src='img/crane.png'; "width="200" /></div>
                                <div class="image-container"><img id="plant" src="img/plant.png" onmouseover="this.src='img/plant2.png';" onmouseout="this.src='img/pl.png'; "width="200" /></div>

                                <script>
                                    var sound1 = new buzz.sound("sound/raining.mp3");
                                    var sound2 = new buzz.sound("sound/light.mp3");
                                    var sound3 = new buzz.sound("sound/stir.mp3");
                                    var sound4 = new buzz.sound("sound/shwitch.mp3");
                                    var sound5 = new buzz.sound("sound/mubox.mp3");
                                    var sound6 = new buzz.sound("sound/curt.mp3");
                                    var sound7 = new buzz.sound("sound/bite.mp3");
                                    var sound8 = new buzz.sound("sound/flapp.mp3");
                                    var sound9 = new buzz.sound("sound/water.mp3");
                                
                                    window.onload = function () {
                                        document.getElementById('cloud').addEventListener('mouseover', function () {sound1.play();});
                                        document.getElementById('candle').addEventListener('mouseover', function () {sound2.play();});
                                        document.getElementById('tea').addEventListener('mouseover', function () {sound3.play();});
                                        document.getElementById('lamp').addEventListener('mouseover', function () {sound4.play();});
                                        document.getElementById('box').addEventListener('mouseover', function () {sound5.play();});
                                        document.getElementById('curtain').addEventListener('mouseover', function () {sound6.play();});
                                        document.getElementById('croissant').addEventListener('mouseover', function () {sound7.play();});
                                        document.getElementById('crane').addEventListener('mouseover', function () {sound8.play();});
                                        document.getElementById('plant').addEventListener('mouseover', function () {sound9.play();});
                                    };
                                </script>
</body>



    
</html>
